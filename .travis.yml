language: python

python:
  - 2.7
  - 3.6

env:

  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0


matrix:
  exclude:
    - python: 2.7
      env: DJANGO=2.0

sudo: false

install:
  - pip install tox-travis
  - pip install "coverage<=4.0" codecov

script:
  - tox -e "py${TRAVIS_PYTHON_VERSION//.}-d${DJANGO//.}"

after_success:
  - coverage combine
  - codecov
